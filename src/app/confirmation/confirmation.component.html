<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-header confirmation-item">SUCCESS</h1>
    <div class="confirmation-item">
      Thank you, <b>{{ confirm[0].name }}</b>
    </div>
    <div class="confirmation-item">
      Your <b>${{ confirm[0].price }}</b> order is confirmed!
    </div>
    <div class="confirmation-item">
      Please allow 1-3 business day(s) for shipping
    </div>
    <div class="confirmation-item">
      <a routerLink="/"> Return to product list </a>
    </div>
  </div>
</div>
